<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up Page | Dan Aleko</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- boxicons for social icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen font-outfit">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <!-- Sign In Form -->
        <div class="login-form" id="loginForm">
            <h1 class="text-3xl font-semibold text-center mb-4">Sign In</h1>
            
            <!-- Social Icons -->
            <div class="social-icons flex justify-between mb-6">
                <a href="#" class="text-xl text-blue-500 hover:text-blue-700">
                    <i class='bx bxl-google-plus'></i>
                </a>
                <a href="#" class="text-xl text-blue-600 hover:text-blue-800">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="text-xl text-gray-800 hover:text-gray-900">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="#" class="text-xl text-blue-600 hover:text-blue-700">
                    <i class='bx bxl-linkedin'></i>
                </a>
            </div>

            <div class="form-message-container text-center mb-6">
                <span class="text-gray-600">Or use your email and password</span>
            </div>

            <form>
                <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold">Sign In</button>
                <a href="#" class="block text-center text-blue-600 mt-4 hover:underline">Forgot Your Password?</a>
            </form>

            <p class="text-center mt-6 text-gray-600">Don't have an account? <a href="#" id="showSignup" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form hidden" id="signupForm">
            <h1 class="text-3xl font-semibold text-center mb-4">Create An Account</h1>

            <!-- Social Icons -->
            <div class="social-icons flex justify-between mb-6">
                <a href="#" class="text-xl text-blue-500 hover:text-blue-700">
                    <i class='bx bxl-google-plus'></i>
                </a>
                <a href="#" class="text-xl text-blue-600 hover:text-blue-800">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="text-xl text-gray-800 hover:text-gray-900">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="#" class="text-xl text-blue-600 hover:text-blue-700">
                    <i class='bx bxl-linkedin'></i>
                </a>
            </div>

            <div class="form-message-container text-center mb-6">
                <span class="text-gray-600">Or use your email for registration</span>
            </div>

            <form>
                <input type="text" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-md font-semibold">Sign Up</button>
            </form>

            <p class="text-center mt-6 text-gray-600">Already have an account? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Sign In</a></p>
        </div>
    </div>

    <!-- JavaScript to toggle between forms -->
    <script>
        const showSignup = document.getElementById("showSignup");
        const showLogin = document.getElementById("showLogin");
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");

        showSignup.addEventListener("click", () => {
            loginForm.classList.add("hidden");
            signupForm.classList.remove("hidden");
        });

        showLogin.addEventListener("click", () => {
            signupForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
        });
    </script>
</body>

</html>
